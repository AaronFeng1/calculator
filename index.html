<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = cont>
        <div class = output>32</div>
        <div class = bottom>
            <div class = numbers>
                <div class = row>
                    <button class = "num nine">9</button>
                    <button class = "num eight">8</button>
                    <button class = "num seven">7</button>
                </div>
                <div class = row>
                    <button class = "num six">6</button>
                    <button class = "num five">5</button>
                    <button class = "num four">4</button>
                </div>
                <div class = row>
                    <button class = "num three">3</button>
                    <button class = "num two">2</button>
                    <button class = "num one">1</button>
                </div>
                <div class = row>
                    <button class = "num zero">0</button>
                    <button class = "spec">AC</button>
                    <button class = "num equal">=</button>
                </div>
            </div>
            <div class = "operators">
                <button class = "op add">+</button>
                <button class = "op sub">-</button>
                <button class = "op mult">x</button>
                <button class = "op divide">%</button>
            </div>
        </div>
    </div>



    <script src="calc.js"></script>
</body>
</html>
